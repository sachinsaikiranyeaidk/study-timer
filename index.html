<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Autodidactic - Study Timer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    background-color: #121212;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 1.5rem 1rem 0.2rem 1rem;
  }
  header h1 {
    font-weight: 900;
    font-size: 2.8rem;
    letter-spacing: 4px;
    color: #eee;
    user-select: none;
  }
  header h2 {
    font-weight: 300;
    font-size: 1rem;
    letter-spacing: 2px;
    margin-top: 0.2rem;
    color: #aaa;
    user-select: none;
  }

  main {
    flex: 1;
    max-width: 480px;
    margin: 1rem auto 2rem auto;
    background: rgba(30,30,30,0.9);
    border-radius: 10px;
    padding: 1.5rem 2rem 2rem 2rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
  }

  /* Background color selector */
  #bgColors {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .color-option {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: border-color 0.3s ease;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
  }
  .color-option.selected {
    border-color: #fff;
  }
  /* Specific colors */
  .black { background: #121212; }
  .navy { background: #0a2240; }
  .deep-red { background: #5a1e1e; }
  .dark-purple { background: #2c1a3a; }

  /* Timer and task input */
  label {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background-color: #222;
    color: #eee;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Buttons */
  button {
    background: #eee;
    color: #121212;
    font-weight: 700;
    padding: 12px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  button:hover {
    background-color: #ddd;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  /* Timer display */
  #timerDisplay {
    font-size: 3.8rem;
    text-align: center;
    margin: 25px 0 15px 0;
    font-weight: 900;
    letter-spacing: 3px;
    user-select: none;
  }

  /* Task list */
  #tasksList, #doingList, #completedList {
    margin-top: 10px;
    min-height: 100px;
  }
  .task-item {
    background: #222;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: grab;
  }
  .task-name {
    flex-grow: 1;
    color: #eee;
    font-weight: 600;
    user-select: text;
  }
  .task-time {
    margin-left: 15px;
    font-weight: 700;
    color: #bbb;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Dark/light toggle container */
  #toggles {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  label.toggle-label {
    user-select: none;
    font-weight: 600;
  }
  input[type="checkbox"] {
    width: 40px;
    height: 20px;
    -webkit-appearance: none;
    background-color: #444;
    outline: none;
    border-radius: 12px;
    transition: background-color 0.3s ease;
    position: relative;
    cursor: pointer;
  }
  input[type="checkbox"]:checked {
    background-color: #1e90ff;
  }
  input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    top: 1px;
    left: 1px;
    background-color: #eee;
    transition: 0.3s;
  }
  input[type="checkbox"]:checked::before {
    left: 21px;
  }

  /* Hydrate tracker */
  #hydrateTracker {
    margin-top: 25px;
    background: #222;
    padding: 15px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 15px;
    justify-content: center;
  }
  #hydrateTracker button {
    background: #1e90ff;
    color: white;
    padding: 10px 18px;
    font-weight: 700;
    border-radius: 8px;
    box-shadow: none;
  }
  #hydrateTracker button:hover {
    background: #3aa0ff;
  }
  #hydrateCount {
    font-weight: 700;
    font-size: 1.3rem;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #ddd;
  }
  #hydrateCount svg {
    fill: #1e90ff;
    width: 28px;
    height: 28px;
  }

  /* Footer */
  footer {
    text-align: center;
    color: rgba(255,255,255,0.15);
    font-size: 0.85rem;
    user-select: none;
    margin-bottom: 12px;
  }

  /* ===== NEW ADDITIONS START ===== */

  /* Tabs container */
  #taskTabs {
    margin-top: 30px;
  }
  .tab-buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 15px;
  }
  .tab-buttons button {
    flex: 1;
    background: #444;
    color: #ccc;
    border-radius: 6px;
    padding: 8px 0;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: none;
  }
  .tab-buttons button.active {
    background: #1e90ff;
    color: white;
    box-shadow: 0 4px 8px rgba(30,144,255,0.6);
  }

  /* Task boards */
  .task-board {
    background: #222;
    padding: 15px;
    border-radius: 8px;
    min-height: 120px;
  }

  /* Dragging styles */
  .task-item.dragging {
    opacity: 0.6;
    cursor: grabbing;
  }
  .task-board.dragover {
    background-color: #1e90ff33;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    main {
      margin: 0.5rem 1rem 1rem 1rem;
      padding: 1rem 1.2rem 1.5rem 1.2rem;
      max-width: 100%;
    }
    #timerDisplay {
      font-size: 2.8rem;
      margin: 20px 0 12px 0;
    }
    button {
      padding: 10px 14px;
      margin-right: 6px;
      font-size: 0.9rem;
    }
    .tab-buttons {
      flex-direction: column;
      gap: 8px;
    }
    .tab-buttons button {
      flex: none;
    }
  }

  /* New Remove Water Button styling */
  #removeWaterBtn {
    background: #d9534f;
  }
  #removeWaterBtn:hover {
    background: #c9302c;
  }

  /* ===== NEW ADDITIONS END ===== */

</style>
</head>
<body>

<header>
  <h1>AUTODIDACTIC</h1>
  <h2>STUDY TIMER</h2>
</header>

<main>
  <section id="bgColors">
    <div class="color-option black selected" data-color="#121212" title="Black"></div>
    <div class="color-option navy" data-color="#0a2240" title="Navy"></div>
    <div class="color-option deep-red" data-color="#5a1e1e" title="Deep Red"></div>
    <div class="color-option dark-purple" data-color="#2c1a3a" title="Dark Purple"></div>
  </section>

  <label for="taskName">Task Name</label>
  <input type="text" id="taskName" placeholder="Enter task name (optional)" />

  <label for="timerInput">Set Timer (minutes)</label>
  <input type="number" id="timerInput" placeholder="e.g. 25" min="1" max="180" />

  <div style="text-align:center; margin-bottom: 10px;">
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <div id="timerDisplay">00:00:00</div>

  <div id="toggles">
    <div class="toggle-container">
      <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" checked />
    </div>
    <div class="toggle-container">
      <label for="soundToggle" class="toggle-label">Sound</label>
      <input type="checkbox" id="soundToggle" checked />
    </div>
  </div>

  <!-- ===== NEW: Task tabs start ===== -->
  <section id="taskTabs">
    <div class="tab-buttons">
      <button class="active" data-tab="tasksList">Tasks</button>
      <button data-tab="doingList">Doing</button>
      <button data-tab="completedList">Completed</button>
    </div>

    <div id="tasksList" class="task-board" data-status="tasks"></div>
    <div id="doingList" class="task-board" data-status="doing" style="display:none;"></div>
    <div id="completedList" class="task-board" data-status="completed" style="display:none;"></div>
  </section>
  <!-- ===== NEW: Task tabs end ===== -->

  <section id="hydrateTracker">
    <div id="hydrateCount" title="Glasses of water drunk today">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 22h10v-2H7v2zm8-18h-4l-2 7v6h8v-6l-2-7z"/></svg>
      <span id="hydrateNumber">0</span> glasses
    </div>
    <button id="addWaterBtn">+ Drink Water</button>
    <!-- ===== NEW: Remove water button ===== -->
    <button id="removeWaterBtn">- Remove Water</button>
  </section>
</main>

<footer>Created by Sachin Saikiran</footer>

<script>
  // Elements
  const bgColors = document.querySelectorAll('.color-option');
  const body = document.body;

  let hydrateCount = parseInt(localStorage.getItem('hydrateCount')) || 0;

  // Background color selector logic
  bgColors.forEach(el => {
    el.addEventListener('click', () => {
      bgColors.forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      body.style.backgroundColor = el.getAttribute('data-color');
    });
  });

  // Dark mode toggle logic
  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      body.style.color = '#eee';
      if (!document.querySelector('style#lightModeStyle')) {
        body.style.backgroundColor = document.querySelector('.color-option.selected').getAttribute('data-color');
      }
      main.style.backgroundColor = 'rgba(30,30,30,0.9)';
    } else {
      body.style.color = '#121212';
      body.style.backgroundColor = '#f4f4f4';
      main.style.backgroundColor = '#fff';
    }
  });

  // Update timer display - HH:MM:SS
  function updateDisplay(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = seconds % 60;
    timerDisplay.textContent = 
      `${h.toString().padStart(2,'0')}:` +
      `${m.toString().padStart(2,'0')}:` +
      `${s.toString().padStart(2,'0')}`;
  }

  // Start timer
  startBtn.addEventListener('click', () => {
    if (timerRunning) return; // already running

    const minutes = parseInt(timerInput.value);
    if (isNaN(minutes) || minutes <= 0) {
      alert('Please enter a valid number of minutes (1-180)');
      return;
    }
    timerDuration = minutes * 60;
    timerRemaining = timerDuration;

    currentTaskName = taskNameInput.value.trim() || 'Untitled Task';

    if (!(currentTaskName in taskTimes)) {

    }

    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled = false;

  });

  // Pause timer
  pauseBtn.addEventListener('click', () => {
    if (!timerRunning) return;
    clearInterval(timerInterval);
    timerRunning = false;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  });

  // Reset timer
  resetBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    timerRunning = false;
    timerRemaining = timerDuration;
    updateDisplay(timerRemaining);
