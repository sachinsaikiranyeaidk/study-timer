<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Autodidactic - Study Timer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    background-color: #121212;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 1.5rem 1rem 0.2rem 1rem;
  }
  header h1 {
    font-weight: 900;
    font-size: 2.8rem;
    letter-spacing: 4px;
    color: #eee;
    user-select: none;
  }
  header h2 {
    font-weight: 300;
    font-size: 1rem;
    letter-spacing: 2px;
    margin-top: 0.2rem;
    color: #aaa;
    user-select: none;
  }

  main {
    flex: 1;
    max-width: 480px;
    margin: 1rem auto 2rem auto;
    background: rgba(30,30,30,0.9);
    border-radius: 10px;
    padding: 1.5rem 2rem 2rem 2rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
  }

  /* Background color selector */
  #bgColors {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .color-option {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: border-color 0.3s ease;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
  }
  .color-option.selected {
    border-color: #fff;
  }
  /* Specific colors */
  .black { background: #121212; }
  .navy { background: #0a2240; }
  .deep-red { background: #5a1e1e; }
  .dark-purple { background: #2c1a3a; }

  /* Timer and task input */
  label {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background-color: #222;
    color: #eee;
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Buttons */
  button {
    background: #eee;
    color: #121212;
    font-weight: 700;
    padding: 12px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  button:hover {
    background-color: #ddd;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  /* Timer display */
  #timerDisplay {
    font-size: 3.8rem;
    text-align: center;
    margin: 25px 0 15px 0;
    font-weight: 900;
    letter-spacing: 3px;
    user-select: none;
  }

  /* Task list */
  #tasksList {
    margin-top: 10px;
  }
  .task-item {
    background: #222;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .task-name {
    flex-grow: 1;
    color: #eee;
    font-weight: 600;
    user-select: text;
  }
  .task-time {
    margin-left: 15px;
    font-weight: 700;
    color: #bbb;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Dark/light toggle container */
  #toggles {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  label.toggle-label {
    user-select: none;
    font-weight: 600;
  }
  input[type="checkbox"] {
    width: 40px;
    height: 20px;
    -webkit-appearance: none;
    background-color: #444;
    outline: none;
    border-radius: 12px;
    transition: background-color 0.3s ease;
    position: relative;
    cursor: pointer;
  }
  input[type="checkbox"]:checked {
    background-color: #1e90ff;
  }
  input[type="checkbox"]::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    top: 1px;
    left: 1px;
    background-color: #eee;
    transition: 0.3s;
  }
  input[type="checkbox"]:checked::before {
    left: 21px;
  }

  /* Footer */
  footer {
    text-align: center;
    color: rgba(255,255,255,0.15);
    font-size: 0.85rem;
    user-select: none;
    margin-bottom: 12px;
  }
</style>
</head>
<body>

<header>
  <h1>AUTODIDACTIC</h1>
  <h2>STUDY TIMER</h2>
</header>

<main>
  <section id="bgColors">
    <div class="color-option black selected" data-color="#121212" title="Black"></div>
    <div class="color-option navy" data-color="#0a2240" title="Navy"></div>
    <div class="color-option deep-red" data-color="#5a1e1e" title="Deep Red"></div>
    <div class="color-option dark-purple" data-color="#2c1a3a" title="Dark Purple"></div>
  </section>

  <label for="taskName">Task Name</label>
  <input type="text" id="taskName" placeholder="Enter task name (optional)" />

  <label for="timerInput">Set Timer (minutes)</label>
  <input type="number" id="timerInput" placeholder="e.g. 25" min="1" max="180" />

  <div style="text-align:center; margin-bottom: 10px;">
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <div id="timerDisplay">00:00</div>

  <div id="toggles">
    <div class="toggle-container">
      <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" checked />
    </div>
    <div class="toggle-container">
      <label for="soundToggle" class="toggle-label">Sound</label>
      <input type="checkbox" id="soundToggle" checked />
    </div>
  </div>

  <section id="tasksList"></section>
</main>

<footer>Created by Sachin Saikiran</footer>

<script>
  // Elements
  const bgColors = document.querySelectorAll('.color-option');
  const body = document.body;
  const timerInput = document.getElementById('timerInput');
  const taskNameInput = document.getElementById('taskName');
  const timerDisplay = document.getElementById('timerDisplay');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const tasksList = document.getElementById('tasksList');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const soundToggle = document.getElementById('soundToggle');

  // Timer variables
  let timerDuration = 0; // seconds
  let timerRemaining = 0;
  let timerInterval = null;
  let timerRunning = false;
  let currentTaskName = '';

  // Man hours storage (taskName => seconds)
  const taskTimes = {};

  // Sounds
  const tickSound = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
  const alarmSound = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
  tickSound.volume = 0.15;
  alarmSound.volume = 0.3;

  // Background color selector logic
  bgColors.forEach(el => {
    el.addEventListener('click', () => {
      bgColors.forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      body.style.backgroundColor = el.getAttribute('data-color');
    });
  });

  // Dark mode toggle logic
  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      body.style.color = '#eee';
      if (!document.querySelector('style#lightModeStyle')) {
        body.style.backgroundColor = document.querySelector('.color-option.selected').getAttribute('data-color');
      }
      main.style.backgroundColor = 'rgba(30,30,30,0.9)';
    } else {
      body.style.color = '#121212';
      body.style.backgroundColor = '#f4f4f4';
      main.style.backgroundColor = '#fff';
    }
  });

  // Update timer display
  function updateDisplay(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  // Start timer
  startBtn.addEventListener('click', () => {
    if (timerRunning) return; // already running

    const minutes = parseInt(timerInput.value);
    if (isNaN(minutes) || minutes <= 0) {
      alert('Please enter a valid number of minutes (1-180)');
      return;
    }
    timerDuration = minutes * 60;
    timerRemaining = timerDuration;

    currentTaskName = taskNameInput.value.trim() || 'Untitled Task';

    // Save task if not already there
    if (!(currentTaskName in taskTimes)) {
      taskTimes[currentTaskName] = 0;
      addTaskToList(currentTaskName);
    }

    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled = false;
    timerRunning = true;
    timerInput.disabled = true;
    taskNameInput.disabled = true;

    updateDisplay(timerRemaining);
    tick();

    timerInterval = setInterval(tick, 1000);
  });

  // Pause timer
  pauseBtn.addEventListener('click', () => {
    if (!timerRunning) return;
    clearInterval(timerInterval);
    timerRunning = false;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  });

  // Reset timer
  resetBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    timerRunning = false;
    timerRemaining = timerDuration;
    updateDisplay(timerRemaining);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resetBtn.disabled = true;
    timerInput.disabled = false;
    taskNameInput.disabled = false;
  });

  // Tick every second
  function tick() {
    if (timerRemaining <= 0) {
      clearInterval(timerInterval);
      timerRunning = false;
      updateDisplay(0);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
      timerInput.disabled = false;
      taskNameInput.disabled = false;

      // Play alarm if sound enabled
      if (soundToggle.checked) alarmSound.play();

      // Update man hours
      taskTimes[currentTaskName] += timerDuration;

      updateTaskTime(currentTaskName);
      return;
    }

    timerRemaining--;
    updateDisplay(timerRemaining);

    if (soundToggle.checked) tickSound.play();
  }

  // Add task to list UI
  function addTaskToList(name) {
    const taskDiv = document.createElement('div');
    taskDiv.classList.add('task-item');
    taskDiv.id = `task-${name.replace(/\s+/g, '-')}`;

    const nameSpan = document.createElement('span');
    nameSpan.classList.add('task-name');
    nameSpan.textContent = name;

    const timeSpan = document.createElement('span');
    timeSpan.classList.add('task-time');
    timeSpan.textContent = formatTime(taskTimes[name]);

    taskDiv.appendChild(nameSpan);
    taskDiv.appendChild(timeSpan);
    tasksList.appendChild(taskDiv);
  }

  // Update task time in UI
  function updateTaskTime(name) {
    const timeSpan = document.querySelector(`#task-${name.replace(/\s+/g, '-')} .task-time`);
    if (timeSpan) {
      timeSpan.textContent = formatTime(taskTimes[name]);
    }
  }

  // Format seconds to H M S
  function formatTime(seconds) {
    if (seconds <= 0) return '0m';

    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);

    let str = '';
    if (h > 0) str += `${h}h `;
    if (m > 0) str += `${m}m`;
    return str.trim();
  }
</script>

</body>
</html>
